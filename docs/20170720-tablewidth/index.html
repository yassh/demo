<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>box-sizing: border-boxとborder-collapse: collapseでwidthがどう解釈されるかのテスト</title>
    <style>
      .container {
        border: solid 2px blue;
      }

      table {
        box-sizing: border-box;
        width: 100%;
        border-collapse: collapse;
      }
      table, th, td {
        border: solid 10px orange;
      }
    </style>
  </head>
  <body>
    <h1><code>box-sizing: border-box</code>と<code>border-collapse: collapse</code>で<code>width</code>がどう解釈されるかのテスト</h1>

    <div class="container">
      container
      <table>
        <caption>table { width: 100%; }</caption>
        <tr><th>th</th><td>td</td><td>td</td></tr>
      </table>
    </div>
  </body>
</html>
