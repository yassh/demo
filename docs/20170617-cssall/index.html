<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>allプロパティのデモ</title>
    <style>
      body {
        font-size: 200%;
        font-style: italic;
        color: red;
      }

      #target {
        display: block;
        border: solid 5px green;
      }
      #target::before {
        content: "#target";
        display: block;
        color: white;
        background-color: green;
      }

      #target[data-all="initial"] * {
        all: initial;
      }

      #target[data-all="unset"] * {
        all: unset;
      }

      #target[data-outline="true"] > * {
        outline: solid 1px red;
      }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const all = document.getElementById('all');
        const outline = document.getElementById('outline');
        const target = document.getElementById('target');

        all.addEventListener('change', (event) => {
          target.setAttribute('data-all', event.target.value);
        });

        outline.addEventListener('change', (event) => {
          target.setAttribute('data-outline', event.target.checked ? 'true' : 'false');
        });
      });
    </script>
  </head>

        <option value="initial">initial</option>
        <option value="unset">unset</option>
