<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>details element</title>
  </head>
  <body>
    <details>
      <summary>ジャンプ</summary>
      <ul>
        <li>トーループ</li>
        <li>サルコウ</li>
        <li>ループ</li>
        <li>フリップ</li>
        <li>ルッツ</li>
        <li>アクセル</li>
      </ul>
    </details>
    <details open>
      <summary>スピン</summary>
      <details>
        <summary>アップライトスピン</summary>
        <ul>
          <li>A字</li>
          <li>ショットガン</li>
        </ul>
      </details>
      <details>
        <summary>シットスピン</summary>
        <ul>
          <li>キャノンボール</li>
          <li>パンケーキ</li>
        </ul>
      </details>
      <details>
        <summary>キャメルスピン</summary>
        <ul>
          <li>ドーナツ</li>
          <li>ウィンドミル</li>
        </ul>
      </details>
    </details>
  </body>
</html>
