<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>font-size</title>
  </head>
  <body>
    <h1>font-size</h1>
    <div><span style="font-size: 14px;">14px</span><span style="font-size: 13px;">13px</span><span style="font-size: 12px;">12px</span><span style="font-size: 11px;">11px</span><span style="font-size: 10px;">10px</span><span style="font-size: 9px;">9px</span><span style="font-size: 8px;">8px</span><span style="font-size: 7px;">7px</span><span style="font-size: 6px;">6px</span></div>
    <style>
      span {
        outline: solid 1px red;
      }
    </style>
  </body>
</html>
