<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>localStorageのデモ - setItem</title>
  </head>
  <body>
    <div id="result"></div>
    <script>
      try {
        localStorage.setItem('myCat', 'Tom');
        document.getElementById('result').textContent = 'localStorageへのデータの保存に成功しました。';
      } catch (error) {
        document.getElementById('result').textContent = 'localStorageへのデータの保存に失敗しました。';
        console.error(error);
      }
    </script>
  </body>
</html>
