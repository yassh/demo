<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>localStorageのデモ - getItem</title>
  </head>
  <body>
    <div>myCat: <span id="myCat"></span></div>
    <script>
      var myCat = localStorage.getItem('myCat');
      document.getElementById('myCat').textContent = myCat;
    </script>
  </body>
</html>
